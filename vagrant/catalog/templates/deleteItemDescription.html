<!--user can delete a description which he/she created-->
{% extends "main.html" %}
{% block content %}

<h1>Delete description for {{ item.name }}</h1>

<div class="item-description">
	{{ item.description }}
</div>
<br>
<!--button group with buttons allowing user to confirm a delete or cancel
	and return to the item description-->
<div class="button-group">
	<form action="#" method="post">
		<button type="button submit" class="btn btn-default">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Delete Description
		</button>
	</form>
	<br>
	<a href="{{ url_for('showItemDescription', category_id=category.id, item_id=item.id) }}">
		<button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
		</button>
	</a>
</div>
<br>
{% endblock %}
