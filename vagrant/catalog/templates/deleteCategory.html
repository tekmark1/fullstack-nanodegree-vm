<!--page to delete category, if the user created this category-->
{% extends "main.html" %}
{% block content %}


<h1>Delete {{ category.name }}</h1>

<!--button group to submit the delete or to cancel and return to homepage-->
<div class="button-group">
	<form action="#" method="post">
		<button type="button submit" class="btn btn-default">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Delete Category
		</button>
	</form>
	<br>
	<a href = "{{ url_for('showCatalog') }}">
		<button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
		</button>
	</a>
</div>
<br>
{% endblock %}
