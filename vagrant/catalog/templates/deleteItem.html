<!--allows user to delete an item he/she created-->
{% extends "main.html" %}
{% block content %}

<h1>Delete {{ item.name }}</h1>

<!--button group allowing user to confirm the delete or cancel and return to item description-->
<div class="button-group">
	<form action="#" method="post">
		<button type="button submit" class="btn btn-default">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Delete Item
		</button>
	</form>
	<br>
	<a href="{{ url_for('showItems', category_id=category.id) }}">
		<button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
		</button>
	</a>
</div>
<br>
{% endblock %}
